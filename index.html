<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="aaa">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="centered-main-page-element">

    <section class="add__task">
      <h3 class="add__task_title">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="task add__task_input" type="text">
        <button class="add__task_button">Add</button>
      </div>
    </section>

    <section class="todo">    
      <h3>Todo</h3>
      <ul class="todo__incompleted">
        <li>
          <input class="todo__checkbox" type="checkbox">
          <label class="task todo__label">Pay Bills</label>
          <input type="text" class="task todo__input">
          <button class="todo__edit_btn">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="todo__edit_mode">
          <input class="todo__checkbox" type="checkbox">
          <label class="task todo__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo__input">
          <button class="todo__edit_btn">Save</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>

      <h3>Completed</h3>
      
      <ul class="todo__completed">
        <li>
          <input class="todo__checkbox" type="checkbox" checked>
          <label class="task todo__label">See the Doctor</label>
          <input type="text" class="task todo__input">
          <button class="todo__edit_btn">Edit</button>
          <button class="todo__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
